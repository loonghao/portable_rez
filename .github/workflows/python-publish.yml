name: Upload Python Package

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    strategy:
      max-parallel: 3
      matrix:
        target:
          - os: 'ubuntu-22.04'
            triple: 'x86_64-unknown-linux-gnu'
          - os: 'macos-12'
            triple: 'x86_64-apple-darwin'
          - os: 'windows-2022'
            triple: 'x86_64-pc-windows-msvc'
        python-version: ["3.10"]
      fail-fast: false
    runs-on: ${{ matrix.target.os }}
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      contents: write
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        token: "${{ secrets.GITHUB_TOKEN }}"
        fetch-depth: 0
        ref: main
    - uses: olegtarasov/get-tag@v2.1.3
      id: get_tag_name
      with:
        tagRegex: "v(?<version>.*)"
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install -r requirements-dev.txt
        poetry --version
    - name: build exe
      id: build_exe
      run: |
        nox -s build-exe -- --release --version ${{ steps.get_tag_name.outputs.version }}
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: portable_rez-${{ steps.get_tag_name.outputs.version }}-${{ matrix.target.triple }}
        path: .zip/portable_rez-${{ steps.get_tag_name.outputs.version }}-${{ matrix.target.triple }}.zip

  upload-artifact:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      contents: write
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          path: artifact
          merge-multiple: true
      - run: ls -R artifact
      - name: Generate changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          filter-author: (|dependabot|renovate\\[bot\\]|dependabot\\[bot\\]|Renovate Bot)
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'
          template: |
            ## Bugs
            {{fix}}
            ## Feature
            {{feat}}
            ## Improve
            {{refactor,perf,clean}}
            ## Misc
            {{chore,style,ci||ðŸ”¶ Nothing change}}
            ## Unknown
            {{__unknown__}}
      - uses: ncipollo/release-action@v1
        with:
          artifacts: artifact/*
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          body: |
            Comparing Changes: ${{ steps.changelog.outputs.compareurl }}
  
            ${{ steps.changelog.outputs.changelog }}
